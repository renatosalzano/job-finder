<div class="job_detail" *ngIf="job">
  <mat-card>
    <mat-card-title>{{ job.name }} </mat-card-title>
    <mat-card-title>{{ job.company.name }} </mat-card-title>
    <mat-card-subtitle>
      <span *ngFor="let location of job.locations; let i = index">
        <span *ngIf="i > 0"> • </span>
        {{ location.name }}
      </span>
    </mat-card-subtitle>
    <mat-card-subtitle>
      {{ job.levels[0].name }}
    </mat-card-subtitle>
    <mat-card-content>
      <a
        mat-raised-button
        color="primary"
        [href]="job.refs.landing_page"
        target="_blank"
      >
        <mat-icon>open_in_new</mat-icon>
        View Job
      </a>
    </mat-card-content>
    <mat-card-content [innerHTML]="job.contents"> </mat-card-content>
    <mat-card-content>
      <a
        mat-raised-button
        color="primary"
        [href]="job.refs.landing_page"
        target="_blank"
      >
        <mat-icon>open_in_new</mat-icon>
        View Job
      </a>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="company">
    <mat-card-header>
      <mat-card-title> {{ company.name }} </mat-card-title>
      <mat-card-subtitle>{{ company.description }}</mat-card-subtitle>

      <mat-card-subtitle>
        <span *ngFor="let location of company.locations; let i = index">
          <span *ngIf="i > 0"> • </span>
          {{ location.name }}
        </span>
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <img mat-card-image [src]="company.refs.logo_image" />
      <a
        mat-raised-button
        color="primary"
        [href]="company.refs.landing_page"
        target="_blank"
      >
        <mat-icon>open_in_new</mat-icon>
        View Page
      </a>
    </mat-card-content>
  </mat-card>
</div>
